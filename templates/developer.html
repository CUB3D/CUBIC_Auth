<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Developer</title>

    <style>
        .button {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 4px;
            display: block;
        }
    </style>

    {% include "css_common.html" %}
</head>
<body>
    {% include "settings_header.html" %}

    <div id="fcontainermodal" class="modal active">
        <div class="modal-body">
        <div id="fcontainer" class="menu">

            <form class="form-group" action="/settings/developer/newApplication" method="POST">

                <div class="form-group">
                    <label class="form-label">Application Name</label>
                    <input type="text" id="Application Name" name="appName" class="form-input" placeholder=""/>

                    <label class="form-label">Redirect URL
                      <input type="url" id="redirect-url" name="redirectUrl" class="form-input" placeholder="https://cub3d.pw"/>
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-group">Description</label>
                    <textarea name="appDesc" class="form-input" rows="3"></textarea>
                </div>
                <input id="Submit" class="btn btn-primary button" type="submit" value="Create"/>

            </form>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
